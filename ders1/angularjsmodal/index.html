<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body ng-app="myApp">
    
    <div ng-controller="myController" class="container">


      <div>
         {{selectedChangeStudent.description}}
      </div>
    
    <div ng-repeat="item in Students" class="card" style="width: 18rem;">
   
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <a href="#" class="btn btn-primary" ng-click='Gonder(item)' data-bs-toggle="modal" data-bs-target="#exampleModal">Detay için tıklayınız</a>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div ng-controller="myDetailController" class="modal fade" id="exampleModal" 
    tabindex="-1" aria-labelledby="exampleModalLabel"
    ng-model="student" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{id}}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p> {{name}}</p>
     
              <input type="text" class="form-control" ng-model="student.description">
             <p>{{student.description}}</p>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
              <button type="button" ng-click='Kaydet(student)' class="btn btn-primary">Kaydet</button>
            </div>
          </div>
        </div>
      </div>
    <script src="index.js">      
   
   
   </script>


</body>
</html>
